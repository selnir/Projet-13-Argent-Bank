swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /accounts:
    get:
      tags:
        - User Accounts
      summary: User's accounts
      description: Get user's accounts
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Attach Bearer JWT Token
          type: string
          required: true
      responses:
        200:
          description: User summary accounts retrieved succesfully
          schema:
            "$ref": "#/definitions/Accounts_Response"
        404:
          description: user accounts, body properties is emply
        500:
          description: Internal Server Error
      security:
        - Bearer: []
  /accounts/{accountId}/transactions:
    get:
      tags:
        - User Accounts Transactions
      summary: Transactions for the selected account
      description: Get account transactions
      operationId: userTransaction
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account to get
          required: true
          type: integer
      responses:
        200:
          description: User account transactions retrieved succesfully,
          schema:
            "$ref": "#/definitions/Transaction_Response"
        404:
          description: user accounts, body properties is emply
        500:
          description: Internal Server Error
      security:
        - Bearer: []
  /accounts/{accountId}/transactions/{transactionId}:
    get:
      tags:
        - User Account Transactions Details
      summary: User Account Transaction Detail
      description: Get Account Transaction Detail
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account
          required: true
          type: integer
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          type: integer
      responses:
        200:
          description: User account transactions details retrieved succesfully,
          schema:
            "$ref": "#/definitions/Transaction_Details_Response"
        "400":
          description: Invalid Fields
        404:
          description: user accounts, body properties is emply
        500:
          description: Internal Server Error
      security:
        - Bearer: []
    post:
      tags:
        - User Account Transactions Details
      summary: User Account Transaction Detail
      description: ADD Account Transaction Detail
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account
          required: true
          type: integer
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          type: integer
        - name: body
          in: body
          description: Update transaction detail
          required: true
          schema:
            "$ref": "#/definitions/Transaction_Details"
      responses:
        200:
          description: User account transactions details retrieved succesfully,
          schema:
            "$ref": "#/definitions/Transaction_Details_Response"
        "400":
          description: Invalid Fields
        404:
          description: user accounts, body properties is emply
        500:
          description: Internal Server Error
      security:
        - Bearer: []
    put:
      tags:
        - User Account Transactions Details
      summary: User Account Transaction Detail
      description: Get Account Transaction Detail
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account
          required: true
          type: integer
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          type: integer
        - name: body
          in: body
          description: Update transaction detail
          required: true
          schema:
            "$ref": "#/definitions/Transaction_Details"
      responses:
        200:
          description: User account transactions details retrieved succesfully,
          schema:
            "$ref": "#/definitions/Transaction_Details_Response"
        "400":
          description: Invalid Fields
        404:
          description: user accounts, body properties is emply
        500:
          description: Internal Server Error
      security:
        - Bearer: []
  /accounts/{accountId}/transactions/{transactionId}/details:
    delete:
      tags:
        - User Account Transactions Details
      summary: User Account Transaction Detail
      description: delete Account Transaction Detail
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account
          required: true
          type: integer
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          type: integer
      responses:
        200:
          description: User account transactions details success delete
        "400":
          description: Invalid Fields
        404:
          description: user accounts, body properties is emply
        500:
          description: Internal Server Error
      security:
        - Bearer: []
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Accounts_Response:
    type: object
    properties:
      status:
        type: integer
        description: Status of response
      message:
        type: string
        description: User transactions retrieved succesfully
      body:
        type: array
        items:
          $ref: "#/definitions/Account"
  Account:
    type: object
    properties:
      id:
        type: integer
        description: Account ID
      transaction:
        $ref: "#/definitions/Account_transaction"
  Account_transaction:
    type: object
    properties:
      created:
        type: string
        description: Account Creation Date
      name:
        type: string
        example: Bank Account
      balance:
        type: number
        example: 1234
      currency:
        type: string
        example: â‚¬
  Transaction_Response:
    type: object
    properties:
      status:
        type: integer
        description: Status of response
      message:
        type: string
        description: User transactions retrieved succesfully
      body:
        type: array
        items:
          $ref: "#/definitions/Transaction"
  Transaction_Details_Response:
    type: object
    properties:
      status:
        type: integer
        description: Status of response
      message:
        type: string
        description: User transactions retrieved succesfully
      body:
        type: array
        items:
          "$ref": "#/definitions/Transaction_Details"
  Transaction:
    type: object
    properties:
      id:
        type: integer
        description: Transaction's ID
      transaction:
        "$ref": "#/definitions/Transaction_transaction"
  Transaction_transaction:
    type: object
    properties:
      createAt:
        type: string
        description: Transaction date
      description:
        type: string
        description: Transaction description
      amount:
        type: number
        description: Transaction amount
      balance:
        type: number
        description: Transaction balance
  Transaction_Details:
    type: object
    properties:
      type:
        type: string
        description: Transaction detail type
      category:
        type: string
        description: Transaction detail category
      notes:
        type: string
        description: Transaction detail notes
